      api_base_url: http://openrouter.ai/api/v1
      api_key: ${OPENROUTER_API_KEY}
    parameters:
      max_tokens: 8192
      temperature: 0.5
  worker_model_3:
    model_name: openrouter/qwen/qwen3-14b  # 14.8 Bil. | 0.05 (input) | 0.22 (output)
