      api_base_url: http://openrouter.ai/api/v1
      api_key: ${OPENROUTER_API_KEY}
    parameters:
      max_tokens: 8192
      temperature: 0.5
  worker_model_4:
    model_name: openrouter/qwen/qwen3-32b  # 32 Bil. | 0.08 (input) | 0.24 (output)
