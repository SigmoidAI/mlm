# SIMPLE FLOW (SINGLE MODEL APPROACH)
simple_flow:
  worker_model_1:
    model_name: openrouter/meta-llama/llama-3.1-8b-instruct  # 8 Bil. | 0.02 (input) | 0.05 (output)
    endpoint:
      api_base_url: http://openrouter.ai/api/v1
      api_key: ${OPENROUTER_API_KEY}
    parameters:
      max_tokens: 8192
      temperature: 0.5
  worker_model_2:
    model_name: openrouter/microsoft/phi-4  # 14 Bil. | 0.06 (input) | 0.14 (output)  
